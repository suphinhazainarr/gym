<div class="login-wrap">
    <div class="login-html">
      <!-- Tabs for Sign In and Sign Up -->
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
      <label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up">
      <label for="tab-2" class="tab">Sign Up</label>
  
      <div class="login-form">
        <!-- Login Form -->
        <form #loginForm="ngForm">
          <div class="sign-in-htm">
            <h1>Login</h1>
            <div class="group">
              <label for="user" class="label">Username</label>
              <input name="name" type="text" [(ngModel)]="loginData.name" class="input">
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input name="password" type="password" [(ngModel)]="loginData.password" class="input">
            </div>
            <div class="group">
              <input id="check" type="checkbox" class="check" checked>
              <label for="check"><span class="icon"></span> Keep me Signed in</label>
            </div>
            <div class="group">
              <button style="background-color: lightskyblue; color: white; border-radius: 20px; height: 60px; width: 250px;" (click)="login()">Sign In</button>
            </div>
            <div class="hr"></div>
          </div>
        </form>
  
        <!-- Registration Form -->
        <form #registrationForm="ngForm">
          <div class="sign-up-htm">
            <h1>Register</h1>
            <div class="group">
              <label for="user" class="label">Username</label>
              <input name="name" type="text" [(ngModel)]="registerData.name" class="input">
            </div>
            <div class="group">
              <label for="email" class="label">Email Address</label>
              <input name="email" type="email" [(ngModel)]="registerData.email" class="input">
            </div>
            <div class="group">
              <label for="phone" class="label">Phone Number</label>
              <input name="phone" type="text" [(ngModel)]="registerData.phone" class="input">
            </div>
            <div class="group">
              <label for="gender" class="label">Gender</label>
              <select name="gender" [(ngModel)]="registerData.gender" class="input">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input name="password" type="password" [(ngModel)]="registerData.password" class="input">
            </div>
            <div class="group">
              <label for="confirmPassword" class="label">Confirm Password</label>
              <input name="confirmPassword" type="password" [(ngModel)]="registerData.confirmPassword" class="input">
            </div>
            <div class="group">
              <button style="background-color: lightskyblue; color: white; border-radius: 20px; height: 60px; width: 250px;" (click)="register()" [disabled]="registrationForm.invalid">Sign Up</button>
            </div>
            <div class="hr"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
